<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/assets/img/lock-solid-full.svg" type="image/x-icon">
    <link rel="stylesheet" href="src/assets/estilo/style.css">
    <title>Gerador de senha</title>
</head>
<body>
    <main>
        <h1> Password Generator </h1>
        
        <div class="settings">
            <form >
                <p>
                    <label for="inLength">Password Length:</label>
                    <input type="number" id="inLength" name="inLength" max="24" min="0">
                </p>
                <p>
                    <input type="checkbox" id="textUpper" name="textUpper">
                    <label for="textUpper">Letras maiusculas (A-Z)</label>
                </p>
                <p>
                    <input type="checkbox" id="textLower" name="textLower">
                    <label for="textLower">Letras minusculas (a-z)</label>
                </p>
                <p>
                    <input type="checkbox" id="inNum" name="inNum">
                    <label for="inNum">Adicionar numeros (0-9)</label>
                </p>
                <p>
                    <input type="checkbox" id="inSym" name="inSym">
                    <label for="inSym">Simbolos</label>
                </p>
            </form>
        </div>
        <div class="buttons">
            <button id="generate">Generate</button>
            <button id="copy">Copy</button>
            <button id="clear">Clear</button>
        </div>

        <div class="generatePass">
            <div class="textArea">

            </div>
        </div>
        
    </main>

<script src="dist/bundle.js"></script>
</body>
</html>
