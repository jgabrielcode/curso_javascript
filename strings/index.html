<body>
   <script>
    //joao gabriel
    const nome = prompt('Digite seu nome Completo:');
    
    document.body.innerHTML += `Seu nome é: ${nome} </br>`;
    document.body.innerHTML += `Seu nome tem  ${nome.length} letras </br>`;
    document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]} </br>`;
    document.body.innerHTML += `Qual o primeiro indice da letra A no seu nome? ${nome.indexOf('a')} </br>`;
    document.body.innerHTML += `Qula o último indice da letra a no seu nome? ${nome.lastIndexOf('a')} </br>`
    document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3)} </br>`;//nao esta funcionando

    document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()}</br>`;
    document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()}</br>` ;//nao esquecer de () porque e uma função
    

    const sNome = prompt('Digite sua serie favorita:');

    document.body.innerHTML += `As Primeiras 5 letras da serie são:  ${sNome.slice(0,6)} </br>`
    document.body.innerHTML += `Sua serie com letras maiusculas ${sNome.toLocaleUpperCase()} </br>`
    document.body.innerHTML += `Sua serie com letras minusculas ${sNome.toLowerCase()} </br>`
    
    
    
   </script>
