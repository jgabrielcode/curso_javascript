<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-sca le=1.0">
    <link rel="stylesheet" href="../modelo/css/style.css">
    <title>IMC: Cálculo de Índice de Massa Corporal </title>
</head>

<body>
    <section class="container" >
        <h1>Tabela IMC</h1>
        <div class="container-box">

            <div class="list">
                <h2>IMC</h2>
                <p>Menos que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>
            <div class="list">
                <h2>Resultado</h2>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </div>
        <h1>Calcule Seu IMC</h1>
        <form action="" class="form" >
            <label for="ipeso">Peso:</label>
            <input type="text" id="ipeso" class="peso">
            <label for="alt">Altura:</label>
            <input type="text" id="alt" class="alt">
            <button type="submit">Calcular</button>
        </form>
        <div class="resultado"></div>
    </section>
<script src="index.js"></script>
</body>

</html>
